<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <!--Fonts // www.fonts.google.com-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Rowdies&display=swap" rel="stylesheet">
    <!--Animated.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>E-Sports Latam / Contacto</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <i class="bi bi-controller"></i>
            <h1 class="animate__animated animate__flip">E-Sports Latam</h1>
        </div>
        <nav class="header-nav navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler boton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="header-lista navbar-nav">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="9z.html">9z Team</a></li>
                        <li><a href="kru.html">Kru Esports</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content-contact">
        <div class="titulo-contact">
            <h2>Contacto</h2>
        </div>
        <div class="box1-contact img-shadow">
            <img src="../img/contact.jpg" alt="NaVi win the ESL ONE COLOGNE 2018" class="img-ajuste2">
        </div>
        <div class="box-form">
            <h3>Dejanos tu mensaje!</h3>
            <div class="form-floating">
                <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
                <label for="nombreInput">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido">
                <label for="apellidoInput">Password</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="correoInput" placeholder="Correo Electronico">
                <label for="correoInput">Correo Electronico</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Escribe tu comentario" id="floatingTextarea" style="height: 150px"></textarea>
                <label for="floatingTextarea">Comentario</label>
            </div>
            <button type="button" class="botonsin btn btn-outline-secondary">Enviar</button>
        </div>
    </main>

    <footer class="footer">
        <p>Esta pagina fue creada sin fines de lucro, pero te invito a seguirme en mis redes sociales!</p>
        <div class="icon-box">
            <a href="https://www.instagram.com/ezequielbibee/" target="new">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://twitter.com/ezequielbibee_" target="new">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.facebook.com/ezequielbibee/" target="new">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
    </footer>
</body>
</html>
