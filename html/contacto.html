<body>
    <header class="header">
        <div class="header-logo">
            <i class="bi bi-controller"></i>
            <h1 class="animate__animated animate__flip">E-Sports Latam</h1>
        </div>
        <nav class="header-nav">
            <ul class="header-lista">

    <main class="main-content-contact">
        <div class="titulo-contact">
            <h2>Contacto</h2>
        </div>
        <div class="box1-contact img-shadow">
            <img src="../img/contact.jpg" alt="NaVi win the ESL ONE COLOGNE 2018" class="img-ajuste2">
        </div>
        <div class="box2-contact">
            <h3>Dejanos tu mensaje!</h3>
            <div class="box-form">
                <form action="">
                    <input type="text" name="nombre" placeholder="Nombre">
                    <input type="text" name="apellido" placeholder="Apellido">
                    <input type="email" name="correo" placeholder="Correo Electronico">
                    <textarea name="mensaje" cols="30" rows="10" placeholder="Escribe aqui tu mensaje!"></textarea>
                    <input type="submit" value="Enviar mensaje">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Esta pagina fue creada sin fines de lucro, pero te invito a seguirme en mis redes sociales!</p>
        <div class="icon-box">
            <a href="https://www.instagram.com/ezequielbibee/" target="new">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://twitter.com/ezequielbibee_" target="new">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.facebook.com/ezequielbibee/" target="new">

            </a>
